<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
  </head>
  <body>
    <div class="card p-0">
      <div class="card-header p-0">
        <!-- <h2 align="center" style="background-color: aliceblue; height: 50px">
          Welcome to HDFC BANK
        </h2> -->
        <img
          class="p-0"
          src="assets/images/bank3.jpg"
          alt="hdfc.png"
          height="15%"
          width="100%"
          style="object-fit: contain"
        />
      </div>
      <div
        class="card-body row"
        style="position: absolute; top: 10em; left: 5em; right: 5em"
      >
        <div class="col-6">
          <div
            id="actionBtn"
            class="mx-0 p-4"
            style="
              background-color: #6495ed00;
              height: 100px;
              border: 1px solid;
              border-radius: 15px;
            "
            (click)="employee()"
          >
            <h3 align="center"><i class="fa fa-group"></i> Employee</h3>
          </div>
        </div>
        <div class="col-6">
          <div
            id="actionBtn1"
            class="mx-0 p-4"
            style="
              background-color: #6495ed00;
              height: 100px;
              border: 1px solid;
              border-radius: 15px;
            "
            (click)="customer()"
          >
            <h3 align="center"><i class="fa fa-address-book-o"></i> Customer</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
